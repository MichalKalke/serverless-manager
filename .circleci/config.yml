  pre-integration:
    docker:
      - image: cimg/go:1.16
      - image: docker:20.10.7-dind
        environment:
          DOCKER_TLS_CERTDIR: ""
    resource_class: medium
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
          docker_layer_caching: false
      - run:
          name: install k3d
          command: curl -s https://raw.githubusercontent.com/rancher/k3d/main/install.sh | bash
      - run:
          name: create cluster
          command: |
            k3d cluster create k3dCluster --agents 1 --image "rancher/k3s:v1.29.3-k3s1" --port 80:80@loadbalancer --port 443:443@loadbalancer --wait
      - run:
          name: run integration test (pre)
          command: |
            make -C components/operator deploy
            make -C tests/operator test
          environment:
            IMG: europe-docker.pkg.dev/kyma-project/dev/serverless-operator:PR-963
